{% extends 'lognav.html' %}{% load static %} {% block body %}

<div class="container">
  <h1 class="text-center my-5 text-uppercase mb-3">ADD Achievement</h1>

  <form enctype="multipart/form-data" action="/achievement/add" method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <label for="input2" class="col-sm-3">Achievement title:</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          id="input2"
          name="title"
          required
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="post_content" class="col-sm-3 col-form-label"
        >Achievement content:</label
      >
      <div class="col-sm-9">
        <textarea
          name="editor"
          id="post_content"
          name="editor"
          required
        ></textarea>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="input4" class="col-sm-3 col-form-label">Achievement tags:</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          id="input4"
          name="tags"
          required
        />
      </div>
    </div>
    <div class="form-group row">
      <label
        for="exampleFormControlFile1"
        class="col-sm-3 col-form-label font-weight-bold"
        >Achievement banner:</label
      >
      <div class="col-sm-9">
        <input
          type="file"
          class="form-control-file"
          id="exampleFormControlFile1"
          name="banner"
          required
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleFormControlFile1" class="col-sm-3 col-form-label"
        >Achievement data:</label
      >
      <div class="col-sm-9">
        <input
          type="file"
          class="form-control-file"
          id="exampleFormControlFile1"
          name="data"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="input5" class="col-sm-3">Field_name:</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          id="input5"
          name="field"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="input8" class="col-sm-3 col-form-label">Uploaded_at:</label>
      <div class="col-sm-9">
        <input
          class="form-control"
          id="input8"
          type="date"
          name="uploaded_at"
          required
        />
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn button my-2 btn-sm">PUBLISH</button>
    </div>
    <script src="https://cdn.ckeditor.com/4.14.0/full/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor");
    </script>
  </form>
</div>

{% endblock %}
