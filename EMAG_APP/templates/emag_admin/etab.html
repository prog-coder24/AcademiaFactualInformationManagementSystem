{% extends 'lognav.html' %}{% load static %}
{% block body %}

<div class="container-fluid my-5">
    
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Organiser</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for et in etab %} 
          <tr>
            <th scope="row">{{ et.id }}</th>
            <td>{{ et.event_title }}</td>
            <td>{{ et.event_date }}</td>
            <td>{{ et.organised_by }}</td>
            <td>
              <a href="#" ><i class="fas fa-edit"></i></a>
              <a href="/add-event/" ><i class="fas fa-plus-square"></i></a>
              <a href="#" ><i class="fas fa-trash"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>









{% endblock %}
