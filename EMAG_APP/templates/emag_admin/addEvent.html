{% extends 'lognav.html' %}{% load static %}
{% block body %}

    <div class="container">
      <h1 class="text-center my-5 text-uppercase mb-3">ADD EVENT</h1>
  
<form enctype="multipart/form-data" action="/event/add" method="POST">
  {% csrf_token %}
  <div class="form-group row">
    <label for="input1" class="col-sm-2 col-form-label">User name:</label>
    <div class="col-sm-10">
    <select id="input1" class="form-control">
      <option selected>Select..</option>
      {% for un in uname %}
      <option value="{{ un.full_name }}">{{ un.full_name }}</option>
      {% endfor %}
    </select>
  </div>
  </div>
  <div class="form-group row">
    <label for="input2" class="col-sm-2">Event title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input2" name="title" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="input3" class="col-sm-2 col-form-label">Event category:</label>
    <div class="col-sm-10">
    <select id="input3" class="form-control" name="menu">
      <option selected>Select..</option>
      <option>Fest</option>
      <option>Activity</option>
      <option>Workshop</option>
    </select>
  </div>
  </div>
  <div class="form-group row">
  <label for="post_content" class="col-sm-2 col-form-label">Event content:</label>
  <div class="col-sm-10">
  <textarea name="editor" id="post_content" name="editor" required></textarea>
  </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="input4" class="col-sm-2 col-form-label">Event tags:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input4" name="tags" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="exampleFormControlFile1" class="col-sm-2 col-form-label font-weight-bold">Event banner:</label>
    <div class="col-sm-10">
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="banner" required />
  </div>
  </div>
  <div class="form-group row">
    <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">Event data:</label>
    <div class="col-sm-10">
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="data">
  </div>
  </div>
  <div class="form-group row">
    <label for="input5" class="col-sm-2">Organiser:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input5" name="organised_by">
    </div>
  </div>
  <div class="form-group row">
    <label for="input6" class="col-sm-2">Sponsor:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input6" name="sponsored_by">
    </div>
  </div>
  <div class="form-group row">
    <label for="input7" class="col-sm-2 col-form-label">Event date:</label>
    <div class="col-sm-10">
      <input class="form-control" id="input7" type="text" placeholder="" name="event_date" />
    </div>
  </div>
  <div class="form-group row">
    <label for="input8" class="col-sm-2 col-form-label">Uploaded_at:</label>
    <div class="col-sm-10">
      <input class="form-control" id="input8" type="text" placeholder="" name="uploaded_at" required />
    </div>
  </div>
  <button type="submit" class="btn button mb-2 btn-block">PUBLISH</button>
    <script src="https://cdn.ckeditor.com/4.14.0/full/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor");
    </script>
    </form>
    </div>
{% endblock %}
