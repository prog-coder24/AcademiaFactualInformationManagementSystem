{% extends 'base.html' %}{% load static %}
{% block body %}
<div class="devent-info-wrapper my-5">
    <div class="container w-100">
        <div class="row" style="overflow-x: hidden">
            <div class="col-lg-12">
                <div class="banner">
                <img class="img-fluid w-100" src="{{ project.project_banner.url }}" alt="" style="height: 700px"/>
                </div>
                <br />
            </div>
             
        </div>
    </div>
     
            <div class="container">
             <div class="title">
                <h1>{{ project.project_title }}</h1>
            </div>
            <div class="date-uploaded">
                <p class="font-weight-bold text-muted">
                    by {{ project.user_id.full_name }}, {{ project.uploaded_at }}
                </p>
            </div>
            <div class="content">{{ project.project_description | safe }}</div>
            <div class="project-data text-center">
                {% if project.project_data %}
                <p>
                    <a class="btn button" href="{{ project.project_data.url }}" download>Download Reference</a>
                </p>
                {% endif %}
            </div>
            <div class="organised-by mb-5 shadow-sm" data-aos="zoom-in" data-aos-duration="1000">
            </div>
            </div>
</div>
</div>
{% endblock %}
