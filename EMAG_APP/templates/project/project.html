{% extends 'index.html' %}{% load static %}
{% block body %}
<div class="project-info-wrapper">
    <div class="container">
        <div class="row" style="overflow-x: hidden">
            <div class="col-lg-12 info-text">
                <h1 class="font-weight-bold" data-aos="zoom-in" data-aos-duration="1000">
                    Projects
                </h1>
            </div>
             
        </div>
     </div>
</div>

<div class="container" style="overflow-x: hidden">
            <div class="e-grid">
                {% for project in projects %}   
                <div class="card text-center">
                <img class="card-img-top img-fluid" src="{{ project.project_banner.url }}" alt="project banner" >
                <div class="card-body">
                    <h3 class="card-title font-weight-bold"><a href="/projects/{{ project.id }}">{{ project.project_title }}</a>
                    </h3>
                    <p class="font-weight-bold text-muted">{{ project.uploaded_at }}</p>
                    
                </div>
                </div>
                {% endfor %}
             </div> 
            
</div>
{% endblock %}
